<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-lg my-5">
        <div class="border rounded-top-2 bg-body-tertiary p-4">
            <h1>Payment form example</h1>
        </div>
        <div class="d-flex flex-column p-3 border-start border-end ">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <form action="./index.html"> <!-- Here goes POST method-->
                <div class="d-flex">
                    <div class="w-50 me-5 pe-5">
                        <label for="validationCustom01" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="XXXXXXXXXXXXXXXX"
                            name="CardNumber" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="w-25 pe-5">
                        <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="0000"
                            name="CVC" value="" required>
                    </div>
                    <div class="w-25">
                        <label for="exampleFormControlInput1" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Amount"
                            name="Amount" value="" required>
                    </div>
                </div>
                <div class="d-flex py-3">
                    <div class="w-50 pe-5 ">
                        <label for="exampleFormControlInput1" class="form-label">First name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" name="FirstName" value=""
                            required>
                    </div>
                    <div class="w-50">
                        <label for="exampleFormControlInput1" class="form-label">Second name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" name="LastName" value=""
                            required>
                    </div>
                </div>
                <div class="d-flex py-3">
                    <div class="w-50 pe-5 ">
                        <label for="exampleFormControlInput1" class="form-label">City</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" name="City" value=""
                            required>
                    </div>
                    <div class="w-25 pe-3">
                        <label for="validationCustom04" class="form-label">State</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Choose...</option>
                            <option>...</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid state.
                        </div>
                    </div>
                    <div class="w-25">
                        <label for="exampleFormControlInput1" class="form-label">Postal code</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" name="LastName" value=""
                            required>
                    </div>

                </div>
                <div class="d-flex">
                    <div class="">
                        <p>We accept:</p>
                        <div class="d-flex bg-body-secondary rounded gap-2 w-auto p-2 ">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                            </div>
                            <div class="form-check ">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-diners-club"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-amex"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="w-50 ms-auto">
                        <p>Message:</p>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Add any notes here..."></textarea>
                    </div>
                </div>
        </div>
        <div class="d-flex rounded-bottom-2 border justify-content-end p-4 bg-body-secondary gap-3">
            <a class="btn btn-secondary" href="./index.html">Cancel</a>
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
        </form>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
